<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" #name="ngModel" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name"
    ngModel required minlength="3" maxlength="10" pattern="[A-Za-z]">
    <div *ngIf="name.errors && name.touched" class="alert alert-danger">
      <p *ngIf="name.errors['required']">name required</p>
      <p *ngIf="name.errors['minlength']">charecter must be 3</p>
      
    </div>
    
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" #email="ngModel" name="email" class="form-control" id="email" placeholder="email"
    ngModel required minlength="3">
    <div *ngIf="email.errors && name.touched"  class="alert alert-danger">
      <p *ngIf="email.errors['required']">name required</p>
      <p *ngIf="email.errors['minlength']">charecter must be 3</p>
    </div>
  </div>
  
  <button [disabled]="!f.valid" class="btn btn-primary" (click)="register()">Submit</button>
</form>
